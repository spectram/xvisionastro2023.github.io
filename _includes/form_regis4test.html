<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="./assets/table_style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Registration</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
        </div>

        <!-- Email -->
        <div class="horizontal-group">
          <div class="form-group">
            <label for="email" class="label-title">Email*</label>
            <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
          </div>
        </dev>
        <!-- Passwrod and confirm password>
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Confirm Password *</label>
            <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required="required">
          </div>
        </div-->

        <!-- Gender and Hobbies -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Gender:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
              <label for="female"><input type="radio" name="gender" value="other" id="other"> Other</label>
              <label for="female"><input type="radio" name="gender" value="noreveal" id="noreveal"> Don't want to reveal</label>
            </div>
          </div>
        </div>
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title" for="career">Career Stage</label>
            <div >
              <select name="career" required="">
                <option value="" selected="" disabled="">Plese Select one Option</option>
                <option value="MSc">M.Sc.</option>
                <option value="PhD">Ph.D.</option>
                <option value="postdoc">Post-Doctoral Fellow</option>
                <option value="youngRes">Young Researcher [below 3 years]</option>
                <option value="SeniorRes">Senior Researcher [above 3 years]</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Source of Income and Income -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="affiliation" class="label-title">Affiliation</label>
            <input type="text" id="affiliation" class="form-input" placeholder="College/University/Institute" required="required" />
          </div>
          <div class="form-group right">
            <label for="nationality" class="label-title">Nationality</label>
            <input type="text" id="nationality" class="form-input" placeholder="" required="required" />
          </div>
        </div>

        <!-- Profile picture and Age -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="street-address">Street Address</label>
            <input type="text" name="street" id="street-address" placeholder="Street" required=""/>
          </div>
        </div>
        <dev class="horizontal-group">
          <div class="form-group left" >
            <fieldset class="locale">
              <legend>Locale</legend>
              <input type="text" name="city" placeholder="City" required=""/>
              <input type="text" name="state" placeholder="State" required=""/>
              <input type='text' name="country" id="country" placeholder="Country" required=""/>
              <input type="text" name="postal-code" placeholder="PIN" required=""/>
            </fieldset><br></br>
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
        </dev>
        <dev class="horizontal-group">
          <div class="form-group left" >
            <label for="cv">CV</label>
            <input type="file" id="cv" name="attachment" accept="image/png, image/jpeg, .pdf, image/jpg"\>
            <fieldset><br></br>
            </fieldset>
          </div>
          <div class="form-group right">
            <label for="motilettr">Letter of Motivation</label>
            <p style="font-size:12px;color:gray;">A letter of motivation describing how this worshop shall help you in your research career. The letter should have no more than 800 words.</p>
            <input type="file" name="MotivLetter" id="motilettr" accept="image/png, image/jpeg, .pdf, image/jpg"\>
            </fieldset><br></br>
          </div>
        </div>

        <!-- Bio -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Bio</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
      </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Create</button>
      </div>

    </form>

    <!-- Script for range input label -->
    <script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value + "K";
      }
    </script>

  </body>
</html>
